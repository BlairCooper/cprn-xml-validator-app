# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  # Build and test code
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15

    # Allows access to our other private repos for dependancies        
    - name: Setup Maven Settings
      uses: s4u/maven-settings-action@v2.4.0
      with:
        servers: |
          [{
              "id": "maven.github.blair",
              "username": "${{ secrets.USER_PACKAGE_READ }}",
              "password": "${{ secrets.TOKEN_PACKAGE_READ }}"
          }]

#    - name: Configure Git user
#      run: |
#        git config user.email "actions@github.com"
#        git config user.name "GitHub Actions"

    # Build and test to ensure it's worth continuing
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}



  build-deb-installer:
    name: Build DEB Installer on Ubuntu
    runs-on: ubuntu-latest
    needs: [build-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15

    # Allows access to our other private repos for dependancies        
    - name: Setup Maven Settings
      uses: s4u/maven-settings-action@v2.4.0
      with:
        servers: |
          [{
              "id": "maven.github.blair",
              "username": "${{ secrets.USER_PACKAGE_READ }}",
              "password": "${{ secrets.TOKEN_PACKAGE_READ }}"
          }]

    # BUILD FOR DISTRIBUTION
    - name: Build distribution
      run: |
        mvn -B package --file pom.xml
        jpackage --verbose --app-version 0.0.1 "@jpackage.cfg" "@jpackage-linux-deb.cfg"

    # SAVE INSTALLER
    - name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        path: ./target/dist/CprnXmlValidator_0.0.1-1_amd64.deb
        name: linux-deb-installer
        retention-days: 1



  build-windows-installer:
    name: Build Installer on Windows
    runs-on: windows-latest
    needs: [build-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 15

    # Allows access to our other private repos for dependancies        
    - name: Setup Maven Settings
      uses: s4u/maven-settings-action@v2.4.0
      with:
        servers: |
          [{
              "id": "maven.github.blair",
              "username": "${{ secrets.USER_PACKAGE_READ }}",
              "password": "${{ secrets.TOKEN_PACKAGE_READ }}"
          }]

    # BUILD FOR DISTRIBUTION
    - name: Build distribution
      run: |
        mvn -B package --file pom.xml
        jpackage --verbose --app-version 0.0.1 "@jpackage.cfg" "@jpackage-windows.cfg"

    # SAVE INSTALLER
    - name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        path: ./target/dist/CprnXmlValidator-0.0.1.msi
        name: windows-installer
        retention-days: 1



  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-deb-installer, build-windows-installer]

    steps:
    # DOWNLOAD INSTALLERS
    - name: Download DEB installer
      uses: actions/download-artifact@v2
      with:
        name: linux-deb-installer

    - name: Download Windows installer
      uses: actions/download-artifact@v2
      with:
        name: windows-installer

    - name: Rename downloaded files
      run: |
        ls -alR
        mv CprnXmlValidator_0.0.1-1_amd64.deb CprnXmlValidator-0.0.1.deb
        ls -alR

    # CREATE GITHUB RELEASE AND ADD ASSETS
    - name: Create GitHub release
      id: create-release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: release-${{ github.sha }}
        draft: false
        prerelease: false

    - name: Release Linux DEB installer
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: CprnXmlValidator-0.0.1.deb
        asset_name: CprnXmlValidator-0.0.1.deb
        asset_content_type: application/x-binary

    - name: Release Windows installer
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: CprnXmlValidator-0.0.1.msi
        asset_name: CprnXmlValidator-0.0.1.msi
        asset_content_type: application/x-binary          


